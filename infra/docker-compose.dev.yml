# infra/docker-compose.dev.yml
services:
  bff:
    build:
      context: ../apps/bff
      dockerfile: Dockerfile.dev
    container_name: portal-agepar-bff
    environment:
      ENV: dev
      AUTH_MODE: mock
      EP_MODE: mock
      SESSION_SECRET: dev-secret
      CORS_ORIGINS: http://localhost:5173
      CATALOG_FILE: /catalog/catalog.dev.json
    volumes:
      - ../apps/bff:/app
      - ../catalog:/catalog:ro
    ports:
      - "8000:8000"
    command: ./run_dev.sh
    restart: unless-stopped

  host:
    image: node:20-alpine
    container_name: portal-agepar-host
    working_dir: /workspace
    environment:
      # O host consome o catálogo via URL absoluta (padrão), mas também há proxy configurado.
      VITE_CATALOG_URL: /catalog/dev 
      VITE_API_BASE: /api 
    volumes:
      - ../apps/host:/workspace
    ports:
      - "5173:5173"
    command: sh -lc 'test -f package-lock.json && npm ci || npm install; npm run dev'
    depends_on:
      - bff
    restart: unless-stopped

  docs:
    build:
      context: ../            # raiz do monorepo
      dockerfile: docs/Dockerfile.dev   # Dockerfile está em docs/
    container_name: portal-agepar-docs
    working_dir: /workspace
    volumes:
      - ../docs:/workspace/docs:ro              # monta só o conteúdo da docs/ como RO
      - ../mkdocs.yml:/workspace/mkdocs.yml:ro  # mkdocs.yml da raiz
    expose:
      - "8000"
    restart: unless-stopped
